<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelear.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>th: text 예시</h3>
    <p th:text=" '안녕하세요.' + ${hello} ">안녕 반가워</p>
    <br>

    <h3>th:utext 예시</h3>
    <p th:utext="${utext}">hello</p>
    <br>

    <h3>th:value 예시</h3>
    <input th:value="${value}" />
    <br>

    <h3>th:with</h3>
    <div th:with="temp=${with}" th:text="${temp}"></div>
    <br>

    <h3>th:href 예시</h3>
    <a th:href="@{/{id}(id=${link})}">링크</a>
    <br>

    <h3>th:src 예시</h3>
    <img th:src="${img}" />
    <br>

    <h3>th:switch 예시</h3>
    <div th:switch="${userRole}">
        <p th:case=" 'admin' ">Hello Admin</p>
        <p th:case=" 'user' ">Hello User</p>
        <p th:case="*">Hello Unknown</p>
    </div>
    <br>

    <h3>th:if, th:unless 예시</h3>
    <div>
        <p th:if="${isAdmin}">Welcome, Admin</p>
        <p th:unless="${isAdmin}">Welcome, User</p>
    </div>
    <br>

    <h3>th:each 예시</h3>
    <ul>
        <li th:each="name:${names}" th:text="${name}"></li>
    </ul>
    <br>

    <h3>클래스 예시</h3>
    <div th:text="${classHello.getAge()}"></div>
    <br>

    <h3>실습 1</h3>
    <p th:if="${age} >= 20" th:text=" ${age} + '세는 성인입니다'" style="color: green"></p>
    <p th:unless="${age} >= 20" th:text=" ${age} + '세는 미성년자입니다'" style="color: blue"></p>







</body>
</html>
